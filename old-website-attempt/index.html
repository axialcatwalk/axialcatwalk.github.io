    <script>
    let card
    window.onload = function() {
        card = document.getElementById("flip-card-inner")
    }
    

    function flip() {
        if(card.style.transform == "rotateY(180deg)") {
            card.style.transform = "rotateY(0deg)"
        } else {
            card.style.transform = "rotateY(180deg)"
        }
    }
    </script>
